<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>
<body onload="initialDisplay()" class="main">
    
    <div class="left">
        <h1>Smart<span>Watch</span></h1>
    </div>
    <div class="right">
        <div class="margin"></div>
        <div class="workspace">
            <div class="empty"></div>
            <div class="d-flex flex-column justify-content-end strip-top">
                <div class=" my-strip-container-top"></div>
            </div>

            <!-- Part 1 starts here -->
            
            <div class="container-fluid panel">
                <div class="row">
                    <div id="notificationBar" class="col-7 col-left">Notification</div>
                    <div id="time" class="col-5 col-right">Time</div>
                    <div class="col-12" id="container">
                            <div  class="d-flex flex-column justify-content-center my-container-fluid">  <!--style="background-color: blueviolet"-->
                                <div onclick="screen()" id="initialDisplay" class="container-fluid">
                                    <div id="dispTime"></div>
                                </div>
                            
                            
                            <!-- Part 1 ends here -->

                            <!-- Part 2 starts here -->
                                <div id="iconPage" class="container-fluid row align-item-center">
                                    <div class="d-flex flex-column justify-content-center">
                                        <div id="icon" class="d-flex flex-row justify-content-around align-content-center">
                                            <div id="message" onclick="message()" ><i class="far fa-comment-dots"></i></div>
                                            <div id="music" onclick="music()"><i class="fab fa-spotify"></i></div>
                                            <div id="timer" onclick="timer()"><i class="far fa-clock"></i></div>
                                        </div>
                                    </div>
                                </div>
                            <!-- Part 2 ends here -->

                            <!-- Part 3 starts here -->
                                <div id="messageScreen" class="flex-column flex-grow justify-content-center align-content-center align-text-center" >
                                    <div class="myMessageInfo justify-content-center">No new messages</div>
                                    <div class="myMessageInfo">No new messages</div>
                                    <div class="myMessageInfo">No new messages</div>
                                    <!-- <div class="myMessageFlex" style="color: aliceblue">aioew</div> -->
                                </div>
                                <div id="spotify"><iframe src="https://embed.spotify.com/?uri=spotify:playlist:0rT55KEC9L4sFqCVomJdYQ" width="100%"
                                    height="100%" frameborder="0" allowtransparency="true"
                                    allow="encrypted-media"></iframe
                                ></div>
                                
                            </div>
                    </div>
                    <div class="container-fluid" >
                        <div class="row">
                            <div onclick="goBack()" class="col-5 p -3"><!--<i class="fas fa-long-arrow-alt-left"></i>--></div>
                            <div onclick="screen()" id="goHome" class="col-4 px-2"><i class="fas fa-home"></i></div>
                            <div class="col-3"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-start strip-bottom">
                    <div class="my-strip-container-bottom"></div>
            </div>
            <div class="empty"></div>
        </div>
        <div class="margin"></div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/41f80b2aa6.js"></script>
<script src="smartwatch.js"></script>
</html>
